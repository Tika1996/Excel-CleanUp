<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Proceeder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .app-section { margin-top: 20px; }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <ul class="flex justify-center space-x-4">
            <li><a href="#" class="hover:underline" onclick="showApp('proceeder')">Excel Proceeder</a></li>
            <li><a href="#" class="hover:underline" onclick="showApp('spliter')">Excel Spliter</a></li>
            <li><a href="#" class="hover:underline" onclick="showApp('jumler')">Excel Jumler</a></li>
        </ul>
    </nav>

        <!-- Excel Proceeder -->
        <div id="proceeder" class="container mx-auto p-4">
            <h1 class="text-3xl font-bold text-center mb-6">Excel Proceeder</h1>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-2">Choisir un fichier Excel</label>
                    <input type="file" id="fileInput" accept=".xlsx, .xls" multiple class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100
                    ">
                </div>
                <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:bg-gray-50 transition-colors mb-4">
                    Ou déposez vos fichiers ici
                </div>
                <div id="fileName" class="mb-4 italic text-gray-600"></div>
                <form id="columnForm" class="hidden mb-4"></form>
                <button id="processButton" disabled class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed">Traiter le fichier</button>
                <div id="status" class="mt-4 font-bold text-center"></div>
            </div>
        </div>

        <!-- Excel Spliter -->
        <div id="spliter" class="container mx-auto p-4 hidden">
            <h1 class="text-3xl font-bold text-center mb-6">Excel Spliter</h1>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <label for="splitFile" class="block text-sm font-medium text-gray-700 mb-2">Choisir un fichier Excel</label>
                    <input type="file" id="splitFile" accept=".xlsx, .xls" class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100">
                </div>
                <select id="splitColumnSelect" class="hidden mb-4 block w-full text-sm text-gray-700 border border-gray-300 rounded-lg"></select>
                <button id="splitButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed">Diviser le fichier</button>
                <div id="splitStatus" class="mt-4 font-bold text-center"></div>
            </div>
        </div>
        

<!-- Excel Jumler -->
<div id="jumler" class="container mx-auto p-4 hidden">
    <h1 class="text-3xl font-bold text-center mb-6">Excel Jumler</h1>
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="mb-4">
            <label for="jumlerFile" class="block text-sm font-medium text-gray-700 mb-2">Choisir des fichiers Excel</label>
            <input type="file" id="jumlerFile" accept=".xlsx, .xls" multiple class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100">
        </div>
        <select id="authorColumnSelect" class="mb-4 block w-full text-sm text-gray-700 border border-gray-300 rounded-lg"></select>
        <select id="titleColumnSelect" class="mb-4 block w-full text-sm text-gray-700 border border-gray-300 rounded-lg"></select>
        <select id="durationColumnSelect" class="mb-4 block w-full text-sm text-gray-700 border border-gray-300 rounded-lg"></select>
        <div class="flex mb-4">
            <input type="date" id="startDate" class="mr-2 p-2 border rounded w-full">
            <input type="date" id="endDate" class="p-2 border rounded w-full">
        </div>
        <button id="jumlerButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed">Générer le Résultat</button>
        <div id="jumlerStatus" class="mt-4 font-bold text-center"></div>
    </div>
</div>


    <script src="script.js></script>
</body>
</html>
